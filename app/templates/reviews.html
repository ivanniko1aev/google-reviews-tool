<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Google Reviews</title>
    <link rel="stylesheet" href="/static/css/style.css">  <!-- Link CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Customize Your Google Reviews</h1>

        <div id="reviews-container">
            <h2>Your Google Reviews</h2>
            <div id="reviews" class="reviews-box">Loading reviews...</div>
        </div>

        <!-- Customization Form -->
        <div class="settings">
            <h3>Customize Appearance</h3>
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" name="bg-color" value="#ffffff">

            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" name="font-size" min="12" max="30" value="16">

            <button id="generate-code">Generate Embed Code</button>
            <textarea id="embed-code" rows="4" cols="50" readonly></textarea>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
